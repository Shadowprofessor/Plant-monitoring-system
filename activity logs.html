<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs - Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; background-color: #f8f9fa; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <h3>Recent Activity Logs</h3>
    <table id="activityLogTable">
        <tr>
            <th>Date</th>
            <th>Activity</th>
            <th>User</th>
        </tr>
    </table>

    <script>
        // Sample logs for demonstration
        const sampleLogs = [
            { date: '2024-10-27', activity: 'User Login', user: 'admin' },
            { date: '2024-10-26', activity: 'Password Reset', user: 'user1' },
            { date: '2024-10-25', activity: 'System Settings Update', user: 'admin' },
        ];

        // Load logs from localStorage or initialize
        const logs = JSON.parse(localStorage.getItem('activityLogs')) || sampleLogs;
        localStorage.setItem('activityLogs', JSON.stringify(logs)); // Save sample logs if new

        // Display logs in the table
        const logTable = document.getElementById('activityLogTable');
        logs.forEach(log => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${log.date}</td><td>${log.activity}</td><td>${log.user}</td>`;
            logTable.appendChild(row);
        });
    </script>
</body>
</html>
