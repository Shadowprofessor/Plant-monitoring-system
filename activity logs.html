<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; background-color: #f8f9fa; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        button { padding: 8px 12px; margin: 4px; border: none; color: white; cursor: pointer; }
        .delete-btn { background-color: #dc3545; }
        .reset-btn { background-color: #007bff; }
    </style>
</head>
<body>
    <h3>Admin Dashboard</h3>
    <h4>Activity Logs</h4>
    <button onclick="fetchLogs()">Fetch Logs</button>
    <table id="logTable">
        <tr>
            <th>Date</th>
            <th>Activity</th>
            <th>User</th>
        </tr>
    </table>

    <script>
        // Fetch activity logs from the server
        function fetchLogs() {
            fetch('/get-logs')
                .then(response => response.json())
                .then(logs => {
                    const table = document.getElementById('logTable');
                    table.innerHTML = `<tr><th>Date</th><th>Activity</th><th>User</th></tr>`; // Clear existing rows
                    logs.forEach(log => {
                        log.forEach(entry => {
                            const row = document.createElement('tr');
                            row.innerHTML = `<td>${entry.date}</td><td>${entry.activity}</td><td>${entry.user}</td>`;
                            table.appendChild(row);
                        });
                    });
                })
                .catch(error => console.error('Error fetching logs:', error));
        }

        // Example function to register a user
        function register(username, password) {
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error registering user:', error));
        }

        // Example function to login a user
        function login(username, password) {
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error logging in:', error));
        }
    </script>
</body>
</html>
