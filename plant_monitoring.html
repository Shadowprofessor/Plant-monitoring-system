<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="second.css">
    <title>Plant Monitoring System</title>
    <style>
        body {
            background-color: black;
            background-image: url('https://swanhose.com/cdn/shop/articles/water-plant-growth.jpg?v=1683652693');
            color: white;
            text-align: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 76px; /* You can adjust the font size as needed */
        }
        .box_1 {
            fill: rgba(0, 0, 0, 0.685);
            padding: 10px;
            margin: 40px;
            width: 600px;
            height: 400px;
            float: left;
            text-decoration: underline;
        }
        .box_2 {
            border: 3px solid #ccc;
            fill: rgba(0, 0, 0, 0.685);
            padding: 10px;
            margin: 40px;

            text-decoration: underline;
        }
        #head {
            border: 5px solid white;
            padding: 9px;
            border-radius: 10px;
            text-align: center;
            width: 99%;
            margin: 10px;
        }
        .box_1 a, .box_2 a {
            color: white;
            text-decoration: none;
        }
        .about-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .about-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="head">
        <h1>Plant Monitoring System</h1>
    </div>
    <div class="box_2">
        <div id="dataBox2">
            <div class="graph 2">
                <iframe width="450" height="260" style="border: 1px solid #840d0d;" src="https://thingspeak.com/channels/2679947/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">Temperature</iframe>
            </div>
            <!-- Data from ThingSpeak will be loaded here using JavaScript -->
        </div>
    </div>
    <div class="box_1">
        <div id="dataBox1">
            <div class="graph 1">
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2679947/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line">Humidity</iframe>
            </div>
            <!-- Data from the first site will be loaded here -->
        </div>
    </div>
    <button class="about-button" onclick="window.location.href='about.html'">About Us</button>
    <script>
        async function fetchDataFromThingSpeak() {
            const channelID = '2679947';
            const apiKey = 'KR8S190NY76UDC68'; // Replace with your ThingSpeak API key
            const apiUrl = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=10`;
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    const data = await response.json();
                    const feeds = data.feeds;
                    if (feeds && feeds.length) {
                        let feedContent = '';
                        feeds.forEach(feed => {
                            feedContent += `<p>Entry ID: ${feed.entry_id} - Temperature: ${feed.field1}, Humidity: ${feed.field2}, Moisture: ${feed.field3}</p>`;
                        });
                        document.getElementById('dataBox2').innerHTML = feedContent;
                    } else {
                        document.getElementById('dataBox2').textContent = 'No data available';
                    }
                } else {
                    document.getElementById('dataBox2').textContent = 'Failed to fetch data';
                }
