<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Plant Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://imgix.be.green/63061c845e843267152601.jpg?w=620&h=680&auto=compress');
            background-size: cover;
            background-position: center;
            background-color: #9c7777;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            text-align: center;
        }
        h1, h2 {
            margin: 0 0 15px 0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #c2b6b6;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d150f;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
        }
        /* About button */
        .about-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .about-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a href="about.html" class="about-button">About</a>
    <div class="container">
        <h1>Plant Monitoring System</h1>
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="register()">Register</button>
        <a href="index.html">Already have an account? Login</a>
    </div>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                let users = JSON.parse(localStorage.getItem('users')) || {};

                if (users[username]) {
                    alert('Username already exists. Please choose a different one.');
                    return;
                }

                users[username] = { email, password };
                localStorage.setItem('users', JSON.stringify(users));

                alert('Registration successful! Please login.');
                window.location.href = 'index.html';
            } else {
                alert('Please fill all the fields');
            }
        }
    </script>
</body>
</html>
