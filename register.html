<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Plant Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/smartphone-with-plant-growing-out-it_741212-902.jpg');
            background-size: cover;
            background-position: center;
            background-color: #9c7777;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            height: 100vh;
            flex-direction: column;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            text-align: center;
            border-radius: 8px;
        }

        h1, h2 {
            margin: 0 0 15px 0;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #c2b6b6;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0d150f;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            font-size: 14px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                max-width: 350px;
                padding: 15px;
            }

            input[type="text"], input[type="password"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }

            h1, h2 {
                font-size: 22px;
            }

            a {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 300px;
                padding: 10px;
            }

            input[type="text"], input[type="password"] {
                font-size: 12px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }

            h1, h2 {
                font-size: 20px;
            }

            a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Plant Monitoring System</h1>
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="register()">Register</button>
        <a href="login.html">Already have an account? Login</a>
    </div>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!username || !email || !password) {
                alert("Please fill out all fields.");
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username]) {
                alert("Username already exists.");
                return;
            }

            users[username] = { email, password };
            localStorage.setItem('users', JSON.stringify(users));
            alert("Registration successful!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
