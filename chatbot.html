<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-container {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 300px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 10px 10px 0 0;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-message {
            background-color: #ddd;
            border-radius: 10px;
            padding: 8px;
            margin: 5px;
            max-width: 80%;
            display: inline-block;
        }

        .bot-message {
            background-color: #4CAF50;
            color: white;
            text-align: left;
        }

        .user-message {
            background-color: #0084ff;
            color: white;
            text-align: right;
            float: right;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chat-footer input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-footer button {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background-color: #45a049;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatbot">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to display user message
        function displayUserMessage(message) {
            const chatBody = document.getElementById('chat-body');
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user-message';
            userMessage.textContent = message;
            chatBody.appendChild(userMessage);
            chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll to bottom
        }

        // Function to display bot message
        function displayBotMessage(message) {
            const chatBody = document.getElementById('chat-body');
            const botMessage = document.createElement('div');
            botMessage.className = 'chat-message bot-message';
            botMessage.textContent = message;
            chatBody.appendChild(botMessage);
            chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll to bottom
        }

        // Function to send a message
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value;

            if (message.trim() !== '') {
                displayUserMessage(message); // Display user's message
                userInput.value = ''; // Clear input field

                // Simulate bot response (This is where you would integrate an API call)
                setTimeout(() => {
                    displayBotMessage("I'm a chatbot! How can I help you?");
                }, 1000);
                
            }
        }
    </script>
</body>
</html>
