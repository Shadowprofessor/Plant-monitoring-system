<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Plant Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cff2.earth.com/uploads/2019/02/13131742/Plants-can-generate-electricity%E2%80%A6-and-we-may-be-able-to-use-it.jpg');
            background-size: cover;
            background-position: center;
            background-color: #0d0808;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            text-align: center;
            border-radius: 8px;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 1.8em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #060709;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
        }
        /* About button */
        .about-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1em;
        }
        .about-button:hover {
            background-color: #06090c;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5em;
            }

            .container {
                width: 90%;
                padding: 15px;
            }

            input[type="text"], input[type="password"], button {
                padding: 12px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            h2 {
                font-size: 1.3em;
            }

            .about-button {
                font-size: 0.9em;
                padding: 8px 16px;
            }

            input[type="text"], input[type="password"], button {
                padding: 15px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a href="about.html" class="about-button">About</a>
    <div class="container">
        <h2>Admin Login</h2>
        <input type="text" id="admin-username" placeholder="Admin Username" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button onclick="adminLogin()">Login</button>
        <a href="admin login.html">Return to Home</a>
    </div>

    <script>
        // Check if the user is already logged in
        if (localStorage.getItem('isAdminLoggedIn') === 'true') {
            // Redirect to admin dashboard if already logged in
            window.location.href = 'admin dashboard.html';
        }

        function adminLogin() {
            const adminUsername = document.getElementById('admin-username').value;
            const adminPassword = document.getElementById('admin-password').value;

            // Hardcoded admin credentials
            const adminCredentials = {
                username: 'admin',
                password: 'admin123'
            };

            if (adminUsername === adminCredentials.username && adminPassword === adminCredentials.password) {
                alert('Admin login successful!');
                // Set the login status in localStorage
                localStorage.setItem('isAdminLoggedIn', 'true');
                window.location.href = 'admin dashboard.html'; // Redirect to admin dashboard
            } else {
                alert('Invalid admin username or password');
            }
        }
    </script>
</body>
</html>
