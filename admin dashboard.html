<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Plant Monitoring System</title>
    <style>
        /* Main styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cff2.earth.com/uploads/2019/02/13131742/Plants-can-generate-electricity%E2%80%A6-and-we-may-be-able-to-use-it.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }
        .sidebar h2 {
            color: #ffc107;
            text-align: center;
        }
        .sidebar a {
            color: #ddd;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s;
            display: block;
        }
        .sidebar a:hover {
            background-color: #333;
            color: #ffc107;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="user_management.html">User Management</a>
        <a href="activity_logs.html">Activity Logs</a>
        <a href="settings.html">Settings</a>
        <a href="javascript:void(0);" onclick="logout()">Logout</a>
    </div>
    <div class="main-content">
        <h3>Welcome to the Admin Dashboard</h3>
        <p>Select a section from the sidebar to manage users, view activity logs, or configure settings.</p>
    </div>

    <script>
        // Check if the user is authenticated
        if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
            // If not authenticated, redirect to login page
            window.location.href = 'admin login.html'; // Redirect to admin login page
        }

        // Function to log out
        function logout() {
            // Clear the authentication flag
            localStorage.removeItem('isAdminLoggedIn');
            // Redirect to the login page
            window.location.href = 'admin login.html'; // Redirect to admin login page
        }
    </script>
</body>
</html>
