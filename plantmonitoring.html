<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Monitoring System</title>
    <style>
        /* Basic styling for the page layout */
        body {
            background-color: #121212;
            background-image: url('https://swanhose.com/cdn/shop/articles/water-plant-growth.jpg?v=1683652693');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        #head {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #4CAF50;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            width: 90%;
            text-align: center;
            color: #4CAF50;
            font-size: 36px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        /* Iframe container styling */
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 90%;
            margin-top: 20px;
        }

        /* Styling for each iframe */
        iframe {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        /* About button styling */
        .about-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin-top: 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
        }

        .about-button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            iframe {
                width: 90%;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            #head {
                font-size: 28px;
            }
            .about-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="head">
        <h1>Plant Monitoring System</h1>
    </div>

    <div class="iframe-container">
        <iframe width="450" height="260" src="https://thingspeak.com/channels/2679947/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">Temperature</iframe>
        <iframe width="450" height="260" src="https://thingspeak.com/channels/2679947/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line">Humidity</iframe>
        <iframe width="450" height="260" src="https://thingspeak.com/channels/2679947/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
        <iframe width="450" height="260" src="https://thingspeak.com/channels/2679947/maps/channel_show"></iframe>
        <iframe width="450" height="260" src="https://thingspeak.com/channels/2679947/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
    </div>

    <button class="about-button" onclick="window.location.href='about.html'">About Us</button>

    <script>
        async function fetchDataFromThingSpeak() {
            const channelID = '2679947';
            const apiUrl = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1`;
    
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
    
                const data = await response.json();
                const lastEntry = data.feeds[0];
    
                if (lastEntry) {
                    let content = 'Last entry:<br>';
                    for (let i = 1; i <= 8; i++) {
                        if (lastEntry[`field${i}`]) {
                            content += `Field${i}: ${lastEntry[`field${i}`]}<br>`;
                        }
                    }
                    document.getElementById('dataBox2').innerHTML = content;
                } else {
                    document.getElementById('dataBox2').textContent = 'No data available';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('dataBox2').textContent = 'Failed to fetch data';
            }
        }
    
        fetchDataFromThingSpeak();
    </script>
</body>
</html>
