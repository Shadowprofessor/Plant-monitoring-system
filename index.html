<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plant Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cff2.earth.com/uploads/2019/02/13131742/Plants-can-generate-electricity%E2%80%A6-and-we-may-be-able-to-use-it.jpg');
            background-size: cover;
            background-position: center;
            background-color: #0d0808;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            text-align: center;
        }
        h2 {
            margin: 0 0 15px 0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #040506;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
        }
        /* About button */
        .about-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #26b979;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .about-button:hover {
            background-color: #0c0f11;
        }
        /* Admin button */
        .admin-button {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #060408;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a href="about.html" class="about-button">About</a>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username or Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <a href="register.html">Don't have an account? Register</a>
        <a href="admin login.html" class="admin-button">Admin Login</a>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || {};
            let loggedIn = false;

            for (let user in users) {
                if ((user === username || users[user].email === username) && users[user].password === password) {
                    loggedIn = true;
                    break;
                }
            }

            if (loggedIn) {
                alert('Login successful!');
                window.location.href = 'plantmonitoring.html'; // Redirect to home page
            } else {
                alert('Invalid username/email or password');
            }
        }
    </script>
</body>
</html>
