<!DOCTYPE html>
<html>
<head>
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .about-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .about-title {
            font-size: 2em;
            color: #333;
        }
        .about-content {
            font-size: 1em;
            color: #666;
        }
        .about-content p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="about-container">
    <h1 class="about-title">About Us</h1>
    <div class="about-content">
        <p>Welcome to our company! We are passionate about creating innovative solutions to everyday problems.</p>
        <p>Our team is dedicated to excellence, and we strive to deliver the best products and services to our customers.</p>
        <p>Thank you for visiting our website and learning more about what we do.</p>
    </div>
</div>

</body>
</html>
