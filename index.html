<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-image: url('https://t3.ftcdn.net/jpg/05/66/58/30/360_F_566583090_QO0SqVGYVBaXDvFE3n3qQeWK27EWTatr.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            color: white; 
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 76px; /* You can adjust the font size as needed */
        }
        h2 {
            font-size: 36px; /* You can adjust the font size as needed */
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            margin: 120px; 
        }

        #login-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); 
            border-radius: 10px;
            width: 300px; 
        }

        #login-container h2 {
            margin-top: 0;
        }

        #login-container label {
            display: block;
            margin-top: 10px;
        }

        #username, #password {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
        }

        #login-button-container {
            text-align: center;
            margin-top: 15px;
        }

        #login-button {
            width: 100px; 
            padding: 10px;
            background-color: #007BFF; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Plant Monitoring System </h1>
    </div>
    <div id="login-container">
        <h2>Login</h2>
        <form method="post" action="/login">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="login-button-container">
                <input type="submit" value="Login" id="login-button">
            </div>
        </form>
    </div>
</body>
</html>
